<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <title>store</title>
</head>

<body class=" selection:bg-red-400 selection:text-white">
  <header class="m-2">
    <div class="flex justify-between items-center">
      <div class="flex items-center mx-5 my-1">
        <h1 class="font-bold text-2xl text-red-600">فروشگاه</h1>
        <div class="flex items-center w-96 bg-gray-200 rounded-lg  mx-4 py-1">
          <div class="w-full flex items-center">
            <i class="bi bi-search mx-2"></i>
            <input type="search"
              class="w-full px-3 py-1 text-white placeholder-gray-400 rounded-full bg-gray-200 outline-none"
              placeholder="جستوجو کنید ...">
          </div>
        </div>
      </div>

      <div class="flex text-3xl text-gray-600 mx-6">
        <i class="bi bi-person"></i>
        <div class=" text-gray-500 mx-4">|</div>
        <i class="bi bi-cart3"></i>
      </div>
    </div>

    <nav class="my-2 font-light">
      <ul>
        <li class="inline mx-2"><i class="bi bi-laptop text-gray-500"></i> محصولات دیجیتال</li>
        <li class="inline mx-2"><i class="bi bi-app-indicator text-gray-500"></i> مد و پوشاک</li>
        <li class="inline mx-2"><i class="bi bi-binoculars-fill text-gray-500"></i> اسباب بازی</li>
        <li class="inline mx-2"><i class="bi bi-shop text-gray-500"></i> کالاهای سوپر مارکتی</li>
        <li class="inline mx-2"><i class="bi bi-house text-gray-500"></i> خانه و آشپزخانه</li>
        <li class="inline mx-2"><i class="bi bi-hourglass-split text-gray-500"></i> ورزش و سفر</li>
      </ul>
    </nav>

  </header>
  <div class="container mx-auto">
    <div class=" flex flex-wrap">


      <div class="top-slider flex-auto w-2/3 overflow-hidden rounded-full">
        <div><img class="" src="../assets/img/1.jpg" alt=""></div>
        <div><img src="../assets/img/2.jpg" alt=""></div>
        <div class=" w-full">your content</div>
      </div>

      <div class=" bg-blue-300 flex-auto w-1/3">
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
      </div>
    </div>

    <div class="flex flex-wrap my-2">
      <div class="flex-auto w-1/4">1</div>
      <div class="flex-auto w-1/4">2</div>
      <div class="flex-auto w-1/4">3</div>
      <div class="flex-auto w-1/4">4</div>
    </div>

    <div class="flex flex-wrap bg-red-600 text-white my-2">
      <div class="flex-auto w-1/4">
      محصولات شگفت انگیز
      </div>
      <div class="flex-auto w-3/4">
      اسلایدر محصولات شگفت انگیز</div>
    </div>

    <div class="my-2">
      <div><i class="bi bi-basket ml-3"></i>محصولات پیشنهادی</div>
      <div>اسلایدر محصولات پیشنهادی</div>
    </div>
    <div class="my-2">
      <div><i class="bi bi-chat-text ml-3"></i>نظرات کاربران</div>
      <div>اسلایدر نظرات کاربران </div>
    </div>
  </div>

  <footer>
    footer
  </footer>


  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="main.js"></script>

  <script>
    $(document).ready(function () {
      $('.top-slider').slick({
        rtl: true,
        arros:false,
        autoplay: true,
        autoplaySpeed: 3000,
      });
    });
  </script>
</body>

</html>
